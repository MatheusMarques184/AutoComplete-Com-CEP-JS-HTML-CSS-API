<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">CEP</h1>
    </div>
    <div class="container">
        <form class="main-content">
            <div class="form-group">
                <div class="form">
                    <label for="cep">CEP</label>
                    <input type="text" class="input-form" id="cep" placeholder="exemplo: 00000-000" autofocus>
                </div>
                <div class="form">
                    <label for="logradouro">Rua</label>
                    <input type="textarea" class="input-form" id="logradouro" disabled>
                </div>
                <div class="form">
                    <label for="bairro">Bairro</label>
                    <input type="textarea" class="input-form" id="bairro" disabled>
                </div>
                <div class="form">
                    <label for="localidade">Cidade</label>
                    <input type="textarea" class="input-form" id="localidade" disabled>
                </div>
                <div class="form">
                    <label for="uf">UF</label>
                    <input type="textarea" class="input-form" id="uf" disabled>
                </div>
                <div class="form">
                    <button id="copy">Copiar CEP</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
